<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Te amo</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#FFF1E6;
      --bg2:#FFE9C6;
      --accent:#FFD54A; /* amarillo suave */
      --text:#3b2b2b;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(255,233,198,0.95), transparent 30%),
                  radial-gradient(1000px 500px at 90% 80%, rgba(255,240,220,0.9), transparent 25%),
                  linear-gradient(135deg, #FFF7EC 0%, #FFEFEA 40%, #FFF7F0 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:var(--text);
    }

    .bokeh{
      position:absolute;
      inset:0;
      background-image: radial-gradient(circle at 10% 20%, rgba(255,214,102,0.12), transparent 8%),
                        radial-gradient(circle at 80% 70%, rgba(255,230,160,0.12), transparent 12%);
      pointer-events:none;
      mix-blend-mode:soft-light;
    }

    .scene{
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:4rem;
      box-sizing:border-box;
    }

    .card{
      position:relative;
      z-index:2;
      max-width:900px;
      width:100%;
      text-align:center;
      padding:3.5rem 2rem;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.55));
      box-shadow: 0 10px 30px rgba(35,20,20,0.12);
      backdrop-filter: blur(6px) saturate(1.05);
    }

    h1{
      margin:0 0 0.6rem 0;
      font-family: 'Great Vibes', cursive;
      font-size:3.2rem;
      color:#6b3b22;
      letter-spacing:0.6px;
      text-shadow: 0 4px 18px rgba(107,59,34,0.12);
    }

    p.lead{
      margin:0;
      font-size:1.8rem;
      font-family: 'Great Vibes', cursive;
      color:#432f2a;
    }

    .signature{
      margin-top:1rem;
      font-size:1.2rem;
      font-family:'Montserrat', sans-serif;
      color:#432f2a;
      text-align:right;
    }

    .flowers{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
      overflow:hidden;
    }

    .flower{
      position:absolute;
      transform-origin:center;
      animation: floaty linear infinite;
      opacity:0.95;
    }

    @keyframes floaty{
      0%{ transform: translateY(0) rotate(0deg) scale(1); }
      50%{ transform: translateY(-18px) rotate(12deg) scale(1.05); }
      100%{ transform: translateY(0) rotate(0deg) scale(1); }
    }

    @media (max-width:600px){
      h1{font-size:2.2rem}
      .card{padding:2rem}
      p.lead{font-size:1.4rem}
    }
  </style>
</head>
<body>
  <div class="scene">

    <div class="bokeh"></div>

    <div class="flowers" aria-hidden="true">
      <svg width="0" height="0" style="position:absolute">
        <defs>
          <g id="flower">
            <circle cx="50" cy="50" r="10" fill="#FFCF3F" />
            <g id="petals" fill="#FFD54A">
              <ellipse cx="50" cy="30" rx="8" ry="18" transform="rotate(0 50 50)" />
              <ellipse cx="50" cy="30" rx="8" ry="18" transform="rotate(45 50 50)" />
              <ellipse cx="50" cy="30" rx="8" ry="18" transform="rotate(90 50 50)" />
              <ellipse cx="50" cy="30" rx="8" ry="18" transform="rotate(135 50 50)" />
              <ellipse cx="50" cy="30" rx="8" ry="18" transform="rotate(180 50 50)" />
              <ellipse cx="50" cy="30" rx="8" ry="18" transform="rotate(225 50 50)" />
              <ellipse cx="50" cy="30" rx="8" ry="18" transform="rotate(270 50 50)" />
              <ellipse cx="50" cy="30" rx="8" ry="18" transform="rotate(315 50 50)" />
            </g>
            <circle cx="50" cy="50" r="4" fill="#BF8B00" opacity="0.85" />
          </g>
        </defs>
      </svg>

      <svg class="flower" style="left:6%; top:12%; width:80px; height:80px; animation-duration:8s;" viewBox="0 0 100 100">
        <use href="#flower"></use>
      </svg>

      <svg class="flower" style="left:22%; top:70%; width:120px; height:120px; animation-duration:11s;" viewBox="0 0 100 100">
        <use href="#flower"></use>
      </svg>

      <svg class="flower" style="left:45%; top:8%; width:60px; height:60px; animation-duration:7s;" viewBox="0 0 100 100">
        <use href="#flower"></use>
      </svg>

      <svg class="flower" style="left:75%; top:28%; width:140px; height:140px; animation-duration:13s;" viewBox="0 0 100 100">
        <use href="#flower"></use>
      </svg>

      <svg class="flower" style="left:86%; top:78%; width:90px; height:90px; animation-duration:9s;" viewBox="0 0 100 100">
        <use href="#flower"></use>
      </svg>

      <svg class="flower" style="left:38%; top:54%; width:75px; height:75px; animation-duration:10s;" viewBox="0 0 100 100">
        <use href="#flower"></use>
      </svg>

      <svg class="flower" style="left:10%; top:44%; width:40px; height:40px; animation-duration:6s;" viewBox="0 0 100 100">
        <use href="#flower"></use>
      </svg>

      <svg class="flower" style="left:62%; top:80%; width:50px; height:50px; animation-duration:8.5s;" viewBox="0 0 100 100">
        <use href="#flower"></use>
      </svg>

    </div>

    <main class="card" role="main">
      <h1>Te amo con todo mi ser</h1>
      <p class="lead">mi ni√±a hermosa</p>
      <div class="signature">Att: Fercito</div>
    </main>

    <svg style="position:absolute; inset:0; z-index:0; pointer-events:none; overflow:visible">
      <defs>
        <symbol id="petal">
          <path d="M2 2 C8 10, 18 10, 14 2 C10 -6, 4 -6, 2 2 Z" fill="#FFD54A" opacity="0.9"/>
        </symbol>
      </defs>
    </svg>

  </div>
</body>
</html>
